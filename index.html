<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <title>To do list</title>
</head>
<body>
    <main class="main">
        <section class="section section--addTask">
            <article>
                <h1 class="title">
                    My tasks
                </h1>
                <a class="proLink" href="./pro">
                    Try pro
                </a>
            </article>
            <form class="form__container">
                <label for="FormInput" class="form__label">
                    <input 
                        class="form__input" 
                        id="FormInput" 
                        type="text"
                        placeholder="Add new task"
                    >
                </label>
                <button class="form__button" id="FormButton" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                        <path fill="none" stroke="#94ADCF" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10 17l5-5m0 0l-5-5"></path>
                    </svg>
                </button>
            </form>
        </section>

        <section class="section section--tasks">
            <div class="tasks__box" id="TasksBox">
                <div class="tasks__item">
                    <input class="tasks__item__checkbox" type="checkbox" id="Task1">
                    <label class="tasks__item__label" for="Task1">
                    </label>
                    <span class="tasks__item__text">
                        Go shopping
                    </span>
                </div>
                <div class="tasks__item">
                    <input class="tasks__item__checkbox" type="checkbox" id="Task2">
                    <label class="tasks__item__label" for="Task2">
                    </label>
                    <span class="tasks__item__text">
                        Short exercise
                    </span>
                </div>
                <div class="tasks__item">
                    <input class="tasks__item__checkbox" type="checkbox" id="Task3">
                    <label class="tasks__item__label" for="Task3">
                    </label>
                    <span class="tasks__item__text">
                        Meditation
                    </span>
                </div>
            </div>
        </section>

        <section class="section section--tasksCompleted">
            <h2 class="subtitle">
                Completed
            </h2>
            <div class="tasks__box " id="TasksCompletedBox">
                <div class="tasks__item tasks__item--completed">
                    <input class="tasks__item__checkbox" type="checkbox" id="Task0" checked>
                    <label class="tasks__item__label" for="Task0">
                    </label>
                    <span class="tasks__item__text">
                        Reading
                    </span>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
